<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Travel reservation form</h1>

    <label for="fullname">Full name: </label> <br>
    <input type="text" id="fullname" placeholder="FirstName LastName" required> <br><br>

    <label for="mail">Email address: </label> <br>
    <input type="text" id="mail" placeholder="EMAIL_ADDRESS" required> <br><br>

    <label for="tourpackage">Select Tour Package: </label> <br>
    <select name="" id="" required>
        <option value="Goa">Goa</option>
        <option value="Telangana">Telangana</option>
        <option value="Banglore">Banglore</option>
        <option value="Hyderabad">Hyderabad</option>
    </select> <br> <br>

    <label for="arrivaldate">Arrival date: </label> <br>
    <input type="date" id="arrivaldate" placeholder="mm/dd/yyyy"> <br><br>

    <label for="persons">Number of persons: </label> <br>
    <input type="text" id="persons" placeholder="UNKNOWN_TYPE"> <br>

    <p>What would you want to avail?</p> 
    <label for="boarding">Boarding</label>
    <input type="checkbox" name="checkbox" id="boarding"> <br>

    <label for="fooding">Fooding</label>
    <input type="checkbox" name="checkbox" id="fooding"> <br>

    <label for="sight">Sight seeing</label>
    <input type="checkbox" name="checkbox" id="sight"> <br> <br>

    <label for="code">Discount Coupon code: </label> <br>
    <input type="text" id="code" placeholder="UNKNOWN_TYPE"> <br> <br>

    <label for="conditions">Terms and conditions</label> <br>

    <input type="radio" name="conditions" id="agree">
    <label for="agree">I agree</label>
    <input type="radio" name="conditions" id="I disagree">
    <label for="agree">I disagree</label> <br><br>

    <!-- <input type="Submit" value="Complete reservation"> -->
    <button>Submit</button>


    
</body>
</html>
