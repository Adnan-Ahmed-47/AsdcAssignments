<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 50%;
            height: 600px;
            border:1px solid;
            display: flex;
            justify-content: space-between;
        }
        .box{
            width: 35%;
            height: 100%;
            border: 1px solid orange;
        }
        .box:nth-child(1){
          background-color: lightblue;
          order:4;
        }
        .box:nth-child(2){
          background-color: lightblue;
          order:1;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
</body>
</html>
